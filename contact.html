<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Ruan Carlinsky" />
    <meta name="description" content="This is the contact us page for LTS." />
    <title>Contact Us-LTS</title>
    <link rel="stylesheet" href="CSS/style.css" type="text/css" />
    <link rel="icon" href="favicon.ico" type="img/x-icon" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav aria-label="Primary Navigation">
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#aboutLTS">About LTS</a>
          </li>
          <li>
            <a href="/#ourMenu">Our Menu</a>
          </li>
          <li>
            <a href="/hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Tacos close up image"
          title="LTS tacos up close"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <article id="contactForm">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                placeholder="your name"
                name="name"
                id="name"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="mail">Email:</label>
              <input
                type="email"
                placeholder="your email"
                name="mail"
                id="mail"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">reset</button>
        </form>
      </article>
      <article id="location">
        <h2>Our Location</h2>
        <address>
          <p>
            555 Taco Temptation Lane, Suit T<br />Kansas City, MO 55555-5555
          </p>
        </address>
        <p>Phone: <a href="tel:5555555555">555-555-5555</a></p>
      </article>
      <a href="#">Back to Top</a>
    </main>
    <br />
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
